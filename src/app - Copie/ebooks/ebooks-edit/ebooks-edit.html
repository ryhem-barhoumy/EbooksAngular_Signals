<h2>Editer le livre {{ebook().title}}</h2>

<form #f="ngForm" (ngSubmit)="editEbook()">
  <div class="mb-3">
    <label for="title">Titre</label>
    <input type="text" id="title" name="title" required
           [(ngModel)]="ebook().title" #t="ngModel">
    @if(t.invalid && t.touched){
      <span class="error">Ce champ est obligatoire!</span>
    }
  </div>

  <div class="mb-3">
    <label for="author">Auteur</label>
    <input type="text" id="author" name="author" required
           [(ngModel)]="ebook().author" #a="ngModel">
    @if(a.invalid && a.touched){
      <span class="error">Ce champ est obligatoire!</span>
    }
  </div>

  <div class="mb-3">
    <label for="price">Prix</label>
    <input type="number" id="price" name="price" required
           [(ngModel)]="ebook().price" #p="ngModel">
    @if(p.invalid && p.touched){
      <span class="error">Ce champ est obligatoire!</span>
    }
  </div>

  <button type="submit" [disabled]="f.invalid">Submit</button>
</form>
